<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Podium</title>
</head>
<body>
    <div class="podium-container">
        <div class="podium">
          <!-- Second Place -->
          <div class="podium-step podium-second">
            <div class="position">2</div>
            <div class="content">
              <h3>Ethereum (ETH)</h3>
              <p>Valeur : $4,000</p>
            </div>
          </div>
          <!-- First Place -->
          <div class="podium-step podium-first">
            <div class="position">1</div>
            <div class="content">
              <h3>Bitcoin (BTC)</h3>
              <p>Valeur : $60,000</p>
            </div>
          </div>
          <!-- Third Place -->
          <div class="podium-step podium-third">
            <div class="position">3</div>
            <div class="content">
              <h3>Cardano (ADA)</h3>
              <p>Valeur : $2.10</p>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
